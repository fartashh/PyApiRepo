<link href="../static/css/lib/home_layout.css" rel="stylesheet" type="text/css"/>
<link href="../static/css/lib/myblue.css" rel="stylesheet" type="text/css"/>
<link href="../static/css/home.css" rel="stylesheet" type="text/css"/>




<!-- HOME -->
<section id="home" class="homeTop nofull imageOnly color" ng-init="action.init()">
    <span class="raster"></span>

    <div class="image-caption">
        <div class="inner">

            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <span style="font-size: 3em; color: white">  Py API Repo</span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-default panel-signin">

                        <div class="panel-body ">

                            <div class="social-login">
                                <!--<a class="btn btn-primary btn-block">-->
                                    <!--<span class="fa fa-facebook"></span> Login with Facebook-->
                                <!--</a>-->

                                <!--<a class="btn btn-danger btn-block">-->
                                    <!--<span class="fa fa-google"></span> Login with Google-->
                                <!--</a>-->
                            </div>
                            <form name="signin_form" ng-submit="action.signin()">


                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                    <input class="form-control" placeholder="User name" name="userName"
                                           type="text" ng-model="signin.userName" required>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                    <input class="form-control" placeholder="Password" name="password" type="password"
                                           ng-model="signin.password" required>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked ng-model="signin.remember">Remeber me
                                        </label>
                                    </div>
                                </div>

                                <div class="help-block error">{{signin_message}}</div>

                                <button type="submit" class="btn btn-success btn-block">SIGNIN</button>

                                <div class="no-acc">No account? <a href="#/signup">Sign up now</a> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <img src="../static/img/headerbg.jpg" alt=""/>

</section>
<!-- /HOME -->
